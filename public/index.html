<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Creation Viewer</title>
  <script src="/nav-header.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    #app {
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      height: calc(100vh - 60px); /* Adjusted for nav header */
      margin-top: 60px;
    }
    
    .panel {
      background: #1a1a1a;
      border: 1px solid #333;
      overflow-y: auto;
      padding: 20px;
    }
    
    #viewer {
      position: relative;
      background: #000;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
    }
    
    h2 {
      margin-bottom: 20px;
      color: #4fc3f7;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #29b6f6;
    }
    
    button:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .stage {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .stage-name {
      font-weight: 600;
    }
    
    .stage-status {
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .stage-status.pending { background: #666; }
    .stage-status.processing { background: #ff9800; color: #000; }
    .stage-status.completed { background: #4caf50; color: #000; }
    .stage-status.failed { background: #f44336; }
    
    .results {
      margin-top: 20px;
    }
    
    .result-item {
      margin: 10px 0;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .result-label {
      color: #888;
      font-size: 12px;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #4fc3f7;
    }
    
    .error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Left Panel - Generation Form -->
    <div class="panel">
      <h2>Generate Asset</h2>
      <form id="generateForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="weapon">Weapon</option>
            <option value="armor">Armor</option>
            <option value="character">Character</option>
            <option value="building">Building</option>
            <option value="consumable">Consumable</option>
            <option value="tool">Tool</option>
            <option value="decoration">Decoration</option>
          </select>
        </div>
        
        <div class="form-group" id="subtypeGroup" style="display: none;">
          <label for="subtype">Subtype</label>
          <select id="subtype"></select>
        </div>
        
        <div class="form-group">
          <label for="style">Style</label>
          <select id="style">
            <option value="realistic">Realistic</option>
            <option value="cartoon">Cartoon</option>
            <option value="low-poly">Low Poly</option>
            <option value="stylized">Stylized</option>
          </select>
        </div>
        
        <button type="submit" id="generateBtn">Generate</button>
      </form>
      
      <div class="status" id="status" style="display: none;">
        <div class="stage-name">Status</div>
        <div id="statusMessage"></div>
      </div>
      
      <div class="error" id="error" style="display: none;"></div>
    </div>
    
    <!-- Center - 3D Viewer -->
    <div id="viewer">
      <canvas id="canvas"></canvas>
      <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>
    
    <!-- Right Panel - Results -->
    <div class="panel">
      <h2>Generation Progress</h2>
      <div id="stages"></div>
      
      <h2 style="margin-top: 30px;">Results</h2>
      <div id="results" class="results"></div>
    </div>
  </div>

  <script type="module">
    // Three.js for 3D preview
    import * as THREE from 'https://cdn.skypack.dev/three@0.160.0'
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/loaders/GLTFLoader'
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/controls/OrbitControls'
    
    // Initialize Three.js
    const scene = new THREE.Scene()
    scene.background = new THREE.Color(0x0a0a0a)
    
    const camera = new THREE.PerspectiveCamera(
      75,
      viewer.clientWidth / viewer.clientHeight,
      0.1,
      1000
    )
    camera.position.set(0, 1, 3)
    
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') })
    renderer.setSize(viewer.clientWidth, viewer.clientHeight)
    
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true
    
    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
    scene.add(ambientLight)
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
    directionalLight.position.set(0, 1, 1)
    scene.add(directionalLight)
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate)
      controls.update()
      renderer.render(scene, camera)
    }
    animate()
    
    // WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}`)
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data)
      console.log('WebSocket message:', data)
      
      if (data.type === 'stage-start') {
        updateStage(data.data.stage, 'processing')
      } else if (data.type === 'stage-complete') {
        updateStage(data.data.stage, 'completed')
      } else if (data.type === 'error') {
        showError(data.data.error)
      }
    }
    
    // Form handling
    const weaponSubtypes = ['sword', 'axe', 'bow', 'staff', 'shield', 'dagger', 'mace', 'spear', 'crossbow', 'wand']
    const armorSubtypes = ['helmet', 'chest', 'legs', 'boots', 'gloves', 'ring', 'amulet']
    
    document.getElementById('type').addEventListener('change', (e) => {
      const type = e.target.value
      const subtypeGroup = document.getElementById('subtypeGroup')
      const subtypeSelect = document.getElementById('subtype')
      
      if (type === 'weapon') {
        subtypeGroup.style.display = 'block'
        subtypeSelect.innerHTML = weaponSubtypes.map(s => 
          `<option value="${s}">${s.charAt(0).toUpperCase() + s.slice(1)}</option>`
        ).join('')
      } else if (type === 'armor') {
        subtypeGroup.style.display = 'block'
        subtypeSelect.innerHTML = armorSubtypes.map(s => 
          `<option value="${s}">${s.charAt(0).toUpperCase() + s.slice(1)}</option>`
        ).join('')
      } else {
        subtypeGroup.style.display = 'none'
      }
    })
    
    document.getElementById('generateForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const request = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        type: document.getElementById('type').value,
        style: document.getElementById('style').value
      }
      
      const subtype = document.getElementById('subtype').value
      if (subtype) request.subtype = subtype
      
      // Clear previous results
      clearResults()
      showStatus('Initializing generation...')
      document.getElementById('generateBtn').disabled = true
      
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(request)
        })
        
        const result = await response.json()
        
        if (!response.ok) {
          throw new Error(result.error || 'Generation failed')
        }
        
        showResults(result)
        
        // Load 3D model if available
        if (result.finalAsset?.modelUrl) {
          loadModel(result.finalAsset.modelUrl)
        }
        
      } catch (error) {
        showError(error.message)
      } finally {
        document.getElementById('generateBtn').disabled = false
        hideStatus()
      }
    })
    
    // Helper functions
    function updateStage(stage, status) {
      let stageEl = document.getElementById(`stage-${stage}`)
      
      if (!stageEl) {
        stageEl = document.createElement('div')
        stageEl.id = `stage-${stage}`
        stageEl.className = 'stage'
        stageEl.innerHTML = `
          <span class="stage-name">${stage.charAt(0).toUpperCase() + stage.slice(1)}</span>
          <span class="stage-status ${status}">${status}</span>
        `
        document.getElementById('stages').appendChild(stageEl)
      } else {
        const statusEl = stageEl.querySelector('.stage-status')
        statusEl.className = `stage-status ${status}`
        statusEl.textContent = status
      }
    }
    
    function showResults(result) {
      const resultsEl = document.getElementById('results')
      resultsEl.innerHTML = `
        <div class="result-item">
          <div class="result-label">ID</div>
          <div>${result.id}</div>
        </div>
        <div class="result-item">
          <div class="result-label">Name</div>
          <div>${result.request.name}</div>
        </div>
        ${result.imageResult ? `
          <div class="result-item">
            <div class="result-label">Image</div>
            <img src="${result.imageResult.imageUrl}" style="width: 100%; margin-top: 5px; border-radius: 4px;">
          </div>
        ` : ''}
        ${result.finalAsset ? `
          <div class="result-item">
            <div class="result-label">Model</div>
            <div>${result.finalAsset.modelUrl}</div>
          </div>
        ` : ''}
      `
    }
    
    function clearResults() {
      document.getElementById('stages').innerHTML = ''
      document.getElementById('results').innerHTML = ''
      document.getElementById('error').style.display = 'none'
      
      // Clear 3D scene
      while(scene.children.length > 2) { // Keep lights
        scene.remove(scene.children[2])
      }
    }
    
    function showStatus(message) {
      document.getElementById('status').style.display = 'block'
      document.getElementById('statusMessage').textContent = message
    }
    
    function hideStatus() {
      document.getElementById('status').style.display = 'none'
    }
    
    function showError(message) {
      document.getElementById('error').style.display = 'block'
      document.getElementById('error').textContent = message
    }
    
    async function loadModel(url) {
      document.getElementById('loading').style.display = 'block'
      
      try {
        const loader = new GLTFLoader()
        const gltf = await loader.loadAsync(url)
        
        // Clear previous model
        while(scene.children.length > 2) {
          scene.remove(scene.children[2])
        }
        
        // Add new model
        scene.add(gltf.scene)
        
        // Center and scale
        const box = new THREE.Box3().setFromObject(gltf.scene)
        const center = box.getCenter(new THREE.Vector3())
        const size = box.getSize(new THREE.Vector3())
        
        const maxDim = Math.max(size.x, size.y, size.z)
        const scale = 2 / maxDim
        
        gltf.scene.scale.multiplyScalar(scale)
        gltf.scene.position.sub(center.multiplyScalar(scale))
        
        // Reset camera
        camera.position.set(0, 1, 3)
        controls.target.set(0, 0, 0)
        controls.update()
        
      } catch (error) {
        console.error('Failed to load model:', error)
        showError('Failed to load 3D model')
      } finally {
        document.getElementById('loading').style.display = 'none'
      }
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = viewer.clientWidth / viewer.clientHeight
      camera.updateProjectionMatrix()
      renderer.setSize(viewer.clientWidth, viewer.clientHeight)
    })
  </script>
</body>
</html>
